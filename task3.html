<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./task3.css">
</head>

<body>
    <div id="calc-container">
        <div id="input-box">
            <input type="text" name="" id="display">
        </div>
        <div class="button-sec">
            <button class="opt">AC</button>
            <button class="opt">DEL</button>
            <button class="opt">%</button>
            <button class="opt">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="opt">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="opt">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="opt">+</button>
            <button>0</button>
            <button>00</button>
            <button class="opt">.</button>
            <button class="opt">=</button>
        </div>
    </div>
    <script src="./task3.js"></script>
</body>

</html>
